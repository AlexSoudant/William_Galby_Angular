<input [ngClass]="{error: error !== ''}" type="text" [(ngModel)]="recherche"/>
<button (click)="rechercher()">Rechercher</button>
<app-barre-erreur [message]="error" *ngIf="error !== ''"></app-barre-erreur>
<ul>
  <li *ngFor="let item of resultats">
    <h2>Nom : {{item.name}}</h2>
    <p>Sexe : {{item.gender}}</p>
    <p>Année de naissance : {{item.birth_year}}</p>
    <a [routerLink]="['/personnage', item.url]">Voir les détails</a>
  </li>
</ul>
<p *ngIf="resultats.length === 0 && isRechercheOnce">Aucun personnage n'a été trouvé</p>
<app-pagination [page]="pageCourante" [total]="pages" (pageChanged)="changerPage($event)"></app-pagination>
